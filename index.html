<html>
<head>
  <title>Lights Out</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
  <h1>Lights Out</h1>
  <h4>The aim of the game is to try and get all the squares in the grid to be gray.<br> This is done by clicking a cell, each time you click a cell, the 4 cells touching it will also toggle.</h4>
  <button id="new-game">New Game</button>

  <div class="container">

    <div class="grid"></div>

  </div>



  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
